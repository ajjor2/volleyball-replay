name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Ensure the action runner persists the GITHUB_TOKEN credential so subsequent steps can push
          persist-credentials: true
          fetch-depth: 0

      - name: Prepare public directory
        run: |
          # Create a public directory and copy the static files we want to publish
          rm -rf public || true
          mkdir public
          cp -r *.html js README.md public/ || true
          # Include any additional assets if present
          if [ -d "css" ]; then cp -r css public/; fi
          if [ -d "images" ]; then cp -r images public/; fi

      - name: Publish to GitHub Pages (gh-pages branch)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
